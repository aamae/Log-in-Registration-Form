<!DOCTYPE html>
<html>
    <title>Registration Form</title>
    <style type="text/css">
    input[type="Submit"]{
        cursor:pointer;
    }
    </style>

    <head>
        <body>
            <center>
                <h2>Register Here</h2>
                <form action="" method="">
                    <table>
                        <tr>
                            <td>Username:</td>
                            <td>
                                <input type="text" name="Username" placeholder="Enter name here">
                            </td>
                        </tr>

                        <tr>
                            <td>Email:</td>
                            <td>
                                <input type="Email" name="mail" placeholder="Enter email here">
                            </td>
                        </tr>

                        <tr>
                            <td>Password:</td>
                            <td>
                                <input type="Password" name="Password" placeholder="Enter password here">
                            </td>
                        </tr>

                        <tr>
                            <td>Gender:</td>
                            <td>
                                <input type="radio" id="male" name="Gender" value="male">
                                <label for="male">Male</label>
                                <input type="radio" id="female" name="Gender" value="female">
                                <label for="female">Female</label>
                                <input type="radio" id="others" name="Gender" value="others">
                                <label for="others">Others</label>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <input type="submit" name="submit" style="background-color:blue;">
                            </td>
                            <td>
                                Have account already? <a href="login.html">Login Here</a>
                            </td>
                        </tr>
                    </table>
                </form>
            </center>
        </body>
    </head>

</html>
